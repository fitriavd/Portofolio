<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <title>Portofolio</title>
  </head>

  <body class="bg-body-tertiary">
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-white p-2">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-lg-0"><!-- membuat navbar / ms-auto artinya posisi textnya akan berada di ujung kanan  -->

            <li class="nav-item"><!-- membuat menu home -->
              <a class="nav-link btn btn-light" href="#home">HOME</a>
            </li>

            <li class="nav-item"><!-- membuat menu product -->
              <a class="nav-link btn btn-light" href="#product">PRODUCT</a>
            </li>

            <li class="nav-item"><!-- membuat menu gallery -->
              <a class="nav-link btn btn-light" href="#gallery">GALLERY</a>
            </li>

            <li class="nav-item"><!-- membuat menu blog -->
              <a class="nav-link btn btn-light" href="#blog">BLOG</a>
            </li>

            <li class="nav-item"><!-- membuat menu my inventory -->
              <a class="nav-link btn btn-light" href="#myinventory">MY INVENTORY</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- profile section start -->
    <section class="m-5">
      <div class="container bg-white">
        <div class="row align-items-center">
          <div class="col-4 col-md-2">
            <img src="img/logo_pp.png" alt="profil-picture" class="img-fluid rounded-circle" width="200px">  
          </div>

            <div class="col-md-4 col-xl-3">
              <h4>Fitria Vuspita Dewi</h4>
              <p>Front-End Designer</p>
              <button type="button" class="btn btn-primary">Kontak</button>
              <button type="button" class="btn btn-outline-success">Resume</button>
            </div>

            <div class="col-4 col-md-2 col-sm-3 p-3 border-start">
              <p class="fw-bold">Availability</p>
              <p class="fw-bold">Usia</p>  
              <p class="fw-bold">Lokasi</p>  
              <p class="fw-bold">Pengalaman</p>  
              <p class="fw-bold">Email</p>    
            </div>

            <div class="col-8 col-md-4 col-sm-4 p-3">
              <p>Full Time</p>
              <p>20</p>  
              <p>Bogor, Indonesia</p>  
              <p>2</p>  
              <p>fitriavuspita@gmail.com</p>    
            </div>
        </div>
      </div>
    </section>
    <!-- profile section end -->

    <!-- form section start -->
    <section>
    <div class="container bg-white">
      <form class="form" id="profile-form">
        <div class="form-group">
          <label for="nama" class="form-label fw-bold">Nama</label>
          <input type="text" class="form-control border-dark mb-3" id="nama">
          <label for="role" class="form-label fw-bold">Role</label>
          <input type="text" class="form-control border-dark mb-3" id="role">
          <label for="availability" class="form-label fw-bold">Availability</label>
          <input type="text" class="form-control border-dark mb-3" id="availability">
          <label for="age" class="form-label fw-bold">Age</label>
          <input type="text" class="form-control border-dark mb-3" id="age">
          <label for="lokasi" class="form-label fw-bold">Lokasi</label>
          <input type="text" class="form-control border-dark mb-3" id="lokasi">
          <label for="years_experience" class="form-label fw-bold">Years Experience</label>
          <input type="text" class="form-control border-dark mb-3" id="years_experience">
          <label for="email" class="form-label fw-bold">Email</label>
          <input type="email" class="form-control border-dark mb-3" id="email">
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-success fw-bold mb-3" type="button">SUBMIT</button>
            </div>
        </div>
      </form>
    </div>
    </section>
    <!-- form section end -->

    <!-- Bootstrap bundle with papper -->
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
